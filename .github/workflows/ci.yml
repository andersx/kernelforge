name: CI

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  test:
    name: pytest (${{ matrix.os }} / py${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, macos-latest]
        python-version: ["3.14"]

    steps:
      - uses: actions/checkout@v4

      - name: Install OpenMP (macOS only)
        if: runner.os == 'macOS'
        run: brew install libomp gcc

      - name: Install OpenBLAS (Linux only)
        if: runner.os == 'Linux'
        run: sudo apt-get install -y libopenblas-dev

      - name: Set up uv
        uses: astral-sh/setup-uv@v7

      - name: Build & install
        env:
          OMP_NUM_THREADS: "1"
          OPENBLAS_NUM_THREADS: "1"
          CMAKE_PREFIX_PATH: /opt/homebrew/opt/libomp  # macOS fix
        run: |
          uv sync --dev --all-extras
          uv pip install scikit-build-core pybind11
          uv pip install -e . --no-build-isolation

      - name: Run pytest
        env:
          OMP_NUM_THREADS: "1"
          OPENBLAS_NUM_THREADS: "1"
        run: uv run pytest -q -ra -k "not slow" -x
