name: CI

on:
  push:
    branches: [ master ]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: pytest (${{ matrix.os }} / py${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, macos-15]
        python-version: ["3.14"]

    steps:
      - uses: actions/checkout@v6

      - name: Install OpenMP (macOS only)
        if: runner.os == 'macOS'
        run: brew install libomp llvm

      - name: Install OpenBLAS ILP64 + LAPACKE (Linux only)
        if: runner.os == 'Linux'
        run: sudo apt-get install -y libopenblas64-dev libopenblas64-pthread-dev liblapacke-dev

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Build & install (macOS only)
        if: runner.os == 'macOS'
        env:
          OMP_NUM_THREADS: "1"
          OPENBLAS_NUM_THREADS: "1"
          CMAKE_PREFIX_PATH: /opt/homebrew/opt/libomp
        run: |
          uv sync --dev --all-extras
          uv pip install scikit-build-core pybind11 setuptools-scm
          CMAKE_ARGS="-DCMAKE_C_COMPILER=/opt/homebrew/opt/llvm/bin/clang \
                      -DCMAKE_CXX_COMPILER=/opt/homebrew/opt/llvm/bin/clang++" \
            uv pip install -e .[test] --no-build-isolation

      - name: Build & install (Linux only)
        if: runner.os == 'linux'
        env:
          OMP_NUM_THREADS: "1"
          OPENBLAS_NUM_THREADS: "1"
        run: |
          uv sync --dev --all-extras
          uv pip install scikit-build-core pybind11 setuptools-scm
          CMAKE_ARGS="-DKF_BLAS_ILP64=ON" \
            uv pip install -e .[test] --no-build-isolation


      - name: Run pytest
        env:
          OMP_NUM_THREADS: "1"
          OPENBLAS_NUM_THREADS: "1"
        run: uv run pytest -q -ra -k "not slow" -x
