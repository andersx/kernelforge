name: CI

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  test:
    name: pytest (${{ matrix.os }} / py${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macos-14]
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v4

      # 1. Install uv (fast Python package manager)
      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
        shell: bash

      - name: Add uv to PATH
        run: echo "${HOME}/.cargo/bin" >> $GITHUB_PATH

      # 2. Cache uv build/deps per OS and Python version
      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}

      # 3. Linux-only: cache and install OpenBLAS
      - name: Install OpenBLAS (Linux only)
        if: runner.os == 'Linux'
        uses: awalsh128/cache-apt-pkgs-action@v1.4
        with:
          packages: libopenblas-dev
          version: 1.0

      # 4. Setup Python
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # 5. Build and install project locally (cached)
      - name: Build & install
        env:
          OMP_NUM_THREADS: "1"
          MKL_NUM_THREADS: "1"
          MKL_THREADING_LAYER: "SEQUENTIAL"
          MKL_INTERFACE_LAYER: "LP64"
        run: |
          uv sync --dev --all-extras
          uv pip install -e . --no-build-isolation

      # 6. Run tests
      - name: Run pytest
        env:
          OMP_NUM_THREADS: "1"
          MKL_NUM_THREADS: "1"
          MKL_THREADING_LAYER: "SEQUENTIAL"
          MKL_INTERFACE_LAYER: "LP64"
        run: uv run pytest -q -ra -k "not slow" -x

