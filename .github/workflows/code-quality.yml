name: Code Quality

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  code-quality:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install code quality tools
        run: uv pip install --system black isort ruff mypy numpy pytest

      - name: Check formatting with Black
        run: black --check python/ tests/

      - name: Check import sorting with isort
        run: isort --check-only python/ tests/

      - name: Lint with Ruff
        run: ruff check python/ tests/

      - name: Type check with mypy
        run: mypy python/ tests/
        continue-on-error: true  # Don't fail CI on mypy errors initially
