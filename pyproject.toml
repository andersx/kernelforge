[build-system]
requires = ["scikit-build-core>=0.9", "pybind11", "setuptools", "wheel"]
build-backend = "scikit_build_core.build"

[project]
name = "kernelforge"
version = "0.1.8"
description = "Optimized Kernels for ML"
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "Anders Christensen"}]
requires-python = ">=3.11"
dependencies = [
    "numpy>=2.00",
]

[project.optional-dependencies]
test = ["pytest>=8", "pytest-xdist", "pytest-cov", "pytest-timeout"]
dev = [
    "black>=24.0.0",
    "isort>=5.13.0",
    "ruff>=0.3.0",
    "mypy>=1.9.0",
    "pre-commit>=3.6.0",
]

[project.urls]
Homepage = "https://github.com/andersx/kernelforge"
Issues = "https://github.com/andersx/kernelforge/issues"

[tool.scikit-build]
wheel.expand-macos-universal-tags = true
cmake.build-type = "Release"
build.verbose = true
wheel.packages = ["python/kernelforge"]

[tool.scikit-build.cmake.define]
CMAKE_VERBOSE_MAKEFILE = "ON"
CMAKE_BUILD_TYPE = "Release"

[tool.uv.extra-build-dependencies]
kernelforge = ["scikit_build_core"]

[tool.black]
line-length = 100
target-version = ["py311", "py312"]
exclude = '''
/(
    \.git
  | \.venv
  | _build
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip_gitignore = true

[tool.ruff]
line-length = 100
target-version = "py311"
exclude = [
    ".git",
    ".venv",
    "__pycache__",
    "build",
    "dist",
]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "PTH", # flake8-use-pathlib
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
    "PTH123", # use pathlib for open (not always needed)
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["F401", "F811", "N803", "N806", "F841", "B017", "B023", "C408"]  # Test-specific ignores
"benchmark/*" = ["N806", "F841", "B905"]  # Allow uppercase variable names (X, R, N, Q standard in ML), unused K (benchmarking), zip without strict

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_optional = true
no_implicit_optional = true

[[tool.mypy.overrides]]
module = ["numpy.*", "pytest.*", "typer.*", "psutil.*", "cpuinfo.*"]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "kernelforge.*"
ignore_errors = true
